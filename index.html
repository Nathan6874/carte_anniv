<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Anniversaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            color: #880e4f;
        }
        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn {
            background-color: #880e4f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ad1457;
        }

        .top-left-message {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #8bc34a;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 0.6em; /* Taille plus petite pour les messages */
        }

        .bottom-right-message {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #ffc107;
            color: #212121;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 0.6em; /* Taille plus petite pour les messages */
        }

        h1 {
            text-align: center;
            font-size: 2em; /* Ajuster la taille du titre */
        }

        input {
            width: 19em;
            height: 3em;
            border-radius: 25px;
            text-align: center;
            color: #ad1457;
            border-color: #ad1457;
            border-style: solid;
            border-width: 3px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
